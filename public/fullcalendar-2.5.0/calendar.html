<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
	<link href='css/fullcalendar.css' rel='stylesheet' />
	<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">
	<link href="../css/style.css" rel="stylesheet"/>
	<script src='lib/moment.min.js'></script>
	<script src='lib/jquery.min.js'></script>
	<script src='lib/jquery-ui.custom.min.js'></script>
	<script src='js/fullcalendar.min.js'></script>

<script>

	$(document).ready(function() {


		/* initialize the external events
		-----------------------------------------------------------------*/

		$('#external-events .fc-event').each(function() {

			// store data so the calendar knows to render an event upon drop
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});

			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});


		/* initialize the calendar
		-----------------------------------------------------------------*/

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			droppable: true, // this allows things to be dropped onto the calendar
			drop: function() {
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
			}
		});


	});

</script>

</head>
<body>

<div class="headBar panel">
	<div class="headerButtons right">
		<a class="button tiny" href="..#/admin">ADMIN</a>
		<a class="button tiny" href="fullcalendar-2.5.0/calendar.html">CALENDAR</a>
		<a class="button tiny" href="..#/profile">PROFILE</a>
		<a class="button tiny" href="../index.html">LOGOUT</a>
	</div>
	<!--<h4 class="groupName center">Welcome, User!</h4>-->
	<h4 class="peepiqHeader">Peepiq - Staff Scheduling</h4>

</div>

	<div id='wrap'>

		<div id='calendar'></div>

		<div id='upcoming-events' class='events'>
			<h4>Upcoming Events</h4>
			<div class='fc-event'>Upcoming 1</div>
			<div class='fc-event'>Upcoming 2</div>
			<div class='fc-event'>Upcoming 3</div>
			<div class='fc-event'>Upcoming 4</div>
			<div class='fc-event'>Upcoming 5</div>
		</div>

		<div id='external-events' class='events'>
			<h4>Quick Select (Admin Only)</h4>
			<div class='fc-event'>My Event 1</div>
			<div class='fc-event'>My Event 2</div>
			<div class='fc-event'>My Event 3</div>
			<div class='fc-event'>My Event 4</div>
			<div class='fc-event'>My Event 5</div>
				<a class="button tiny">+ QUICK SELECT</a>
		</div>


		<div style='clear:both'></div>

	</div>
</body>
</html>
